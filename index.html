<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Notas</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- Librerías-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#notas">Notas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#graficas">Gráficas</a>
            </li>
            </ul> 
        </div>
    </nav>

    <!-- Notas-->
    <div class="container-fluid py-5" id="notas" style="max-width: 100%; background-color: #f5f5fa;">
        <div class="card mb-5 mt-5" style="border: 1px solid rgb(201, 201, 201); margin-left:5%; margin-right:5%">
            <div class = "card-head px-3 py-3" style="background-color: #dbdbe1; border-bottom: 1px solid var(--bs-border-color-translucent)">
                <h3>Notas</h3> 
            </div>
            <div class="card-body">
                <div class="dropdown">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        
                        <!-- Opciones de añadir-->
                        <button class="btn btn-secondary dropdown-toggle" style="margin-right: 2%" type="button" id="dropdownInsertar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Añadir
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownInsertar">
                            <a class="dropdown-item" data-toggle="modal" data-target="#insertarFila">Nota</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#insertarCategoria">Categoría</a>
                        </div>
                    </div>
                </div>




                <!-- Popup de insertar nueva categoría-->
                <div class="modal fade" id="insertarCategoria" tabindex="-1" role="dialog" aria-labelledby="insertarCategoriaLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="insertarCategoriaLabel">Insertar Categoría</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="titulo" class="col-form-label">Nombre de la categoría:</label>
                                        <input type="text" class="form-control" id="categoriaNueva-insertar">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="agregarCategoria(-1)">Añadir</button>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- Popup para añadir una nueva nota-->
                <div class="modal fade" id="insertarFila" tabindex="-1" role="dialog" aria-labelledby="insertarFilaLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="insertarFilaLabel">Insertar Fila</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="titulo" class="col-form-label">Título:</label>
                                        <input type="text" class="form-control" id="titulo-insertar">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Categoría:</label>
                                        <select class="custom-select" id="categoria-insertar"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Contenido:</label>
                                        <textarea class="form-control" id="contenido-insertar"></textarea>
                                    </div>
                                    </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="anadirNota()">Añadir</button>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <div class = "card-deck" id="cards" style="justify-content: center;"></div>
        </div>
    </div>

    <!-- Gráficas -->
    <div class="container-fluid py-5" id="graficas" style="max-width: 100%; background-color: #f5f5fa;"  id="tablas">
        <div class="card mb-5" style="border: 1px solid rgb(201, 201, 201); margin-left:5%; margin-right:5%">
            <div class = "card-head px-3 py-3" style="background-color: #dbdbe1; border-bottom: 1px solid var(--bs-border-color-translucent)">
                <h3>Gráficas</h3> 
            </div>
            <div class="card-body">
                <div class="card-deck">
                    <div class="card">
                        <h4 class="card-title ml-2 mt-2" style>Gráfico de barras</h4>
                        <canvas id="graficaBarras"></canvas>
                    </div>
                    <div class="card">
                        <h4 class="card-title ml-2 mt-2">Gráfico circular</h4>
                        <canvas id="graficaCircular"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer-->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2020 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
      </footer>
    <script src="./js/scripts_notas.js"></script>
</body>
</html>
